# Colors
xcassets:
  - inputs: ./Colors.xcassets
    outputs:
      - templateName: swift5
        output: ./Colors/Generated/CustomColors.swift
        params:
          enumName: CustomColors
          publicAccess: true
          allValues: true

# Icons
  - inputs: ./Icons.xcassets
    outputs:
      - templateName: swift5
        output: ./Icons/Generated/CustomIcons.swift
        params:
          enumName: CustomIcons
          imageTypeName: IconAsset
          imageAliasName: AssetIconsTypeAlias
          publicAccess: true
          allValues: true
